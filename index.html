<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Compound Interest Calculator</h1>

    <section class="calculator-section">
        <h2>Key information</h2>
        <div class="input-group required">
            <label for="principal">Initial Investment (£):</label>
            <input type="number" id="principal" value="1000" required min="0">
        </div>

        <div class="input-group required">
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" value="5" step="0.1" required min="0">
        </div>
    </section>

    <section class="calculator-section">
        <h2>Optional settings</h2>
        <div class="input-group">
            <label for="contribution">Regular Contribution (£):</label>
            <input type="number" id="contribution" value="0" min="0" placeholder="Enter regular contribution amount">
            <select id="contributionFrequency">
                <option value="monthly">Monthly</option>
                <option value="annually">Annually</option>
            </select>
        </div>

        <div class="input-group">
            <label for="targetAmount">Target Amount (£):</label>
            <input type="number" id="targetAmount" min="0" placeholder="Enter your target amount">
        </div>

        <div class="input-group">
            <label for="delayMonths">If I wait for (months):</label>
            <input type="number" id="delayMonths" min="1" max="120" placeholder="Enter months to see impact of delay">
        </div>
    </section>

    <button onclick="calculateAll()">Calculate</button>

    <div id="delayedResults" class="results" style="display: none;">
        <h2>Impact of Waiting</h2>
        <table class="comparison-table">
            <thead>
                <tr>
                    <th>Time Period</th>
                    <th>If Started Now</th>
                    <th>If Started Later</th>
                </tr>
            </thead>
            <tbody id="comparisonBody">
            </tbody>
        </table>
        <div id="lostInterest" class="lost-interest"></div>
    </div>

    <div class="results">
        <h2>Detailed Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Time Period</th>
                    <th>Final Amount</th>
                    <th>Interest Earned</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
        <div class="chart-container">
            <canvas id="growthChart"></canvas>
        </div>
    </div>

    <div id="targetResults" class="results" style="display: none;">
        <h2>Target Amount Analysis</h2>
        <div class="target-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
